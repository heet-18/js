<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let marks = [];
        const num = parseInt(prompt("Enter number of students:"));
        for(let i=0;i<num;i++){
            marks[i] = parseInt(prompt(`Enter marks of student ${i+1}:`));
        }
        marks.sort((a,b)=>a-b);
        document.write(`Lowest marks is ${marks[0]}<br>`);
        document.write(`Highest marks is ${marks[num-1]}`);
    </script>
</body>
