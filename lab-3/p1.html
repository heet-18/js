<html>
    <body>
        <script>
            let str = prompt("Enter a string:");
            document.write(`<h1>String Length: ${str.length}</h1>`);
            document.write(`<h1>Uppercase: ${str.toUpperCase()}</h1>`);
            document.write(`<h1>Lowercase: ${str.toLowerCase()}</h1>`);
        </script>
    </body>
</html>
