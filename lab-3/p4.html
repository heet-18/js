<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const cart = [];
        document.write("after push operation:");
        cart.push("apple");
        cart.push("banana");
        cart.push("orange");
        document.write(`${cart}`);
        document.write("<br>");
        document.write("after pop operation: ");
        cart.pop();
        document.write(`${cart}`);
    </script>
</body>
</html>
