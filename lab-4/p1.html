<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para">welcome</p>
    <button onclick="change1()">change color</button>
    <button onclick="reset()">reset</button>
    <script>
        function change1(){
            let p= document.getElementById("para");
            p.style.color="green";
        }
        function reset(){
            let p= document.getElementById("para");
            p.style.color="black";
        }
    </script>
</body>
</html>
